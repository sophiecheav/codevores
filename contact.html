<!-- Formulaire contact -->

  <div class="container py-3 contact-form">
      <div class="card card-contact">
          <div class="card-body card-contact-body rounded">
              <form role="form" class="row">
                  <div class="form-group col-lg-4">
                      <label class="form-control-label contact-label" for="form-group-input">Nom</label>
                      <input type="text" class="form-control" id="form-group-input" name="name" placeholder="Dave Web">
                  </div>
                  <div class="form-group col-lg-4">
                      <label class="form-control-label contact-label" for="form-group-input">Adresse mail</label>
                      <input type="text" class="form-control" id="form-group-input" name="email" placeholder="daveweb@codevores.co">
                  </div>
                  <div class="form-group col-lg-4">
                      <label class="form-control-label contact-label" for="form-group-input">Pôle</label>
                      <select size="0" class="form-control" name="reason">
                          <option>Commercial</option>
                          <option>Technique</option>
                          <option>Réclamations</option>
                      </select>
                  </div>
                  <div class="form-group col-lg-12">
                      <label class="form-control-label contact-label" for="form-group-input">Commentaires</label>
                      <textarea class="form-control" id="form-group-input" name="notes" rows="6" placeholder="Posez vos questions ici..."></textarea>
                  </div>
                  <div class="form-group col-lg-12">
                      <button class="btn btn-yellow float-center contact-btn" for="form-group-input">Envoyer</button>
                  </div>
              </form>
          </div>
